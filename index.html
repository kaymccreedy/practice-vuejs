<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div id="app">
      
      <h1>{{ message }}</h1>

      <p>
        {{ text }}
      </p>

      <button v-on:click="moreTesting">More Testing!</button>
      <br><br>
      <button v-on:click="lessTesting">Wait, Less Testing!</button>
      <br><br>

      <p>
        {{ question }}
      </p>

      <div>{{ feelings }}</div>

      <select v-model="selected">
        <option disabled value="">Please select one</option>
        <option>Good</option>
        <option>Bad</option>
      </select>

    </div>
  </body>
</html>
